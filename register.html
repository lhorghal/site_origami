<!DOCTYPE html>
<html>
    <header>
        <title>nom du site</title>
    </header>
    <body>
        <div class="container_register">
            <form id="signup" name="signup">
                <h2>S'inscrire</h2>
                <div class="field">
                    <label> Nom: </label>
                    <input type="text" id="firstname" name="firstname" placeholder="Entrez votre nom"/>
                    <small></small>
                </div>
                <div class="field">
                    <label> Prénom: </label>
                    <input type="text" id="lastname" name="lastname" placeholder="Entrez votre prénom"/>
                    <small></small>
                </div>
                <div class="field">
                    <label> Date de naissance: </label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="jj/mm/aaaa"/>
                    <small></small>
                </div>
                <div class="field">
                    <label> Nom d'utilisateur: </label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur"/>
                    <small></small>
                </div>
                <div class="field">                  
                    <label> Mot de passe: </label>
                    <input type="password" id="userpwd" name="userpwd" required minlength="8" placeholder="Entrez votre mot de passe "/><br/>
                    <small></small>
                </div>
                <div class="field">
                    <label> Adresse mail:</label>
                    <input type="text" id="useremail" name="useremail" placeholder="Entrez votre adresse mail"/>
                    <small></small>
                </div>
                <div class="field">
                    <button type="submit" class="full">Envoyer</button>
                </div>
            </form>
        </div>
    </body>
    <footer></footer>
</html>
